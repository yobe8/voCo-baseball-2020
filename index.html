<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baseball</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <h1>숫자야구<br>(Bulls and cows)</h1>
        <div class="header__links">
            <a href="https://namu.wiki/w/%EC%88%AB%EC%9E%90%EC%95%BC%EA%B5%AC#toc" target="_blank">게임 방식</a>
            <a href="./index.html">다시하기</a>
        </div>
    </header>
    <div class="baseball-container">
        <form class="baseball__form">
            <input id="digits" type="number" placeholder="세자리 숫자(only 3digits).">
            <input type="submit" value="Enter">
        </form>
        <div class="baseball__result-container">
            <ol class="baseball__result__userDigits"></ol>
            <span class="baseball__result__SBO">
                <h4 id="strike"></h4>
                <h4 id="ball"></h4>
                <h4 id="out"></h4>
            </span>
        </div>
    </div>
</body>

<script src="./baseBall.js"></script>

</html>
